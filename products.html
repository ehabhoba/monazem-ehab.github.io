<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إدارة المنتجات - Organizer Ehab</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-right">

<!-- Navbar -->
<header class="bg-blue-600 text-white p-4 shadow-md">
  <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-xl font-bold">Organizer Ehab</h1>
    <nav class="space-x-6 space-x-reverse">
      <a href="index.html" class="hover:underline">الرئيسية</a>
      <a href="tasks.html" class="hover:underline">المهام</a>
      <a href="clients.html" class="hover:underline">العملاء</a>
      <a href="campaigns.html" class="hover:underline">الحملات الإعلانية</a>
    </nav>
  </div>
</header>

<!-- Products Section -->
<main class="container mx-auto p-6">
  <h2 class="text-2xl font-semibold mb-6">إدارة المنتجات</h2>

  <!-- Form to Add Product -->
  <form id="productForm" class="bg-white p-6 rounded-lg shadow mb-6">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
      <input type="text" id="productName" placeholder="اسم المنتج" required
             class="border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />

      <input type="number" id="productPrice" placeholder="السعر (ريال)" class="border p-2 rounded" />

      <input type="number" id="productStock" placeholder="الكمية المتاحة" class="border p-2 rounded" />

      <input type="text" id="productCategory" placeholder="التصنيف (اختياري)" class="border p-2 rounded" />
    </div>

    <button type="submit"
            class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">
      إضافة منتج
    </button>
  </form>

  <!-- Products List -->
  <div class="bg-white p-6 rounded-lg shadow">
    <h3 class="font-bold text-lg mb-4">قائمة المنتجات</h3>
    <ul id="productList" class="space-y-4">
      <!-- سيتم تعبئة المنتجات هنا ديناميكياً -->
    </ul>
  </div>
</main>

<script src="js/product.js"></script>
</body>
</html>
